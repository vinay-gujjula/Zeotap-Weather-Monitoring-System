<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Weather Monitoring Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="conditionsChart"></canvas>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Recent Alerts</h3>
                <div id="alertsContainer"></div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function fetchAndUpdateCharts() {
            // Fetch current weather data
            fetch('/api/weather/current')
                .then(response => response.json())
                .then(data => {
                    updateTemperatureChart(data);
                    updateConditionsChart(data);
                });

            // Fetch daily summaries
            fetch('/api/weather/summary')
                .then(response => response.json())
                .then(data => {
                    updateSummaryCharts(data);
                });
        }

        function updateTemperatureChart(data) {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.city),
                    datasets: [{
                        label: 'Current Temperature (Â°C)',
                        data: data.map(d => d.temperature),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Current Temperatures Across Cities'
                        }
                    }
                }
            });
        }

        // Update charts every 5 minutes
        fetchAndUpdateCharts();
        setInterval(fetchAndUpdateCharts, 300000);
    </script>
</body>
</html>
